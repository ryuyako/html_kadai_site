// 初期挨拶関数
function greet(name){
    console.log('こんにちは' + name);
    console.log('いい天気ですね');
}

greet("谷古宇");
greet("竜太郎");

// 引数つき挨拶関数

// 演習: 複数の引数を取得して表示する
function getFullName(sei, mei){
    // console.log(sei + mei);
    return sei + mei;
}
const result = getFullName("谷古宇","竜太郎")
console.log(result)
