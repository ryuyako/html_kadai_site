<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
</head>
<body>

<script>
// 大吉・中吉・小吉・吉・凶の5つの中からランダムに結果を出力する
let result = Math.ceil(Math.random() * 5);
console.log(result);
if (result == 1) {
    console.log("大吉");
} else if (result ==2) {
    console.log("中吉");
} else if (result ==3) {
    console.log("小吉");
} else if (result ==4) {
    console.log("吉");
} else if (result ==5) {
    console.log("凶");
}

</script>
</body>
</html>
